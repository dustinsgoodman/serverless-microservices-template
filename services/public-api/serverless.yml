service: public-api
plugins:
  - serverless-s3-remover
  - serverless-esbuild
  - serverless-offline
frameworkVersion: '3'
useDotenv: true

custom: ${file(../../serverless.common.yml):custom}

package:
  individually: true
  patterns:
    - '!./**'

params:
  dev:
    SLS_DEBUG: '*'
    IS_OFFLINE: ${env:IS_OFFLINE, false}
    PROFILE: dev

provider:
  name: aws
  stage: ${opt:stage, "dev"}
  region: ${opt:region, "us-east-1"}
  runtime: nodejs14.x
  tracing:
    apiGateway: true
    lambda: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource: '*'

functions:
  graphql:
    handler: src/handlers/graphql.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
